<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>Happy Birthday</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;600&display=swap');

  
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #fceabb, #f8b500);
    font-family: 'Poppins', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .container {
    max-width: 350px;
    max-height: 600px;
    width: 100%;
    height: 600px;
    background: linear-gradient(145deg, #ffecd2, #fcb69f);
    border-radius: 20px;
    box-shadow: 0 20px 40px rgba(0,0,0,0.2);
    padding: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    text-align: center;
    position: relative;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 4rem;
    color: #d3455b;
    text-shadow: 2px 2px 4px #b4344b;
    margin-bottom: 10px;
  }

  h2 {
    font-weight: 600;
    font-size: 1.6rem;
    color: #6a1b1b;
    margin-bottom: 25px;
  }

  p {
    font-size: 1.1rem;
    color: #6a2f2f;
    line-height: 1.5;
    padding: 0 15px;
    margin-bottom: 30px;
  }

  .heart {
    font-size: 3rem;
    color: #d3455b;
    animation: beat 1.2s infinite;
    margin-bottom: 30px;
    user-select: none;
  }

  @keyframes beat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.2); }
  }

  button {
    background-color: #d3455b;
    color: #fff;
    border: none;
    font-weight: 600;
    font-size: 1.2rem;
    padding: 12px 25px;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 6px 15px #ad354a;
    transition: background-color 0.3s ease;
    user-select: none;
    outline-offset: 4px;
  }
  button:hover, button:focus {
    background-color: #eb092f;
  }

  /* Confetti canvas full container */
  #confetti-canvas {
    position: absolute;
    top: 0;
    left: 0;
    width: 350px;
    height: 600px;
    pointer-events: none;
    border-radius: 20px;
  }

  /* Responsive scaling for smaller devices */
  @media (max-width: 375px) {
    .container {
      height: 580px;
      padding: 20px;
    }
    h1 {
      font-size: 3.5rem;
    }
  }
</style>
</head>
<body>
  <div class="container" role="main" aria-label="Birthday wishes for Urvi">
    <h1>Happy Birthday,</h1>
    <div class="heart" aria-hidden="true"></div>
    <h2>Many many returns of the day</h2>
    <p>Happy Birthday to you pinki  ðŸŒŸ</p>
    <button id="showConfettiBtn" aria-pressed="false" aria-label="Celebrate with confetti explosion">Celebrate ðŸŽ‰</button>
    <canvas id="confetti-canvas" aria-hidden="true"></canvas>
  </div>

<script>
  // Confetti animation adapted for mobile - simple and performant

  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  const w = canvas.width = 350;
  const h = canvas.height = 600;
  const confettiCount = 60;
  const colors = ['#d3455b', '#f48c06', '#ffe066', '#43aa8b', '#577590'];

  let confetti = [];

  function randomRange(min, max) {
    return Math.random() * (max - min) + min;
  }

  function Confetto() {
    this.x = randomRange(0, w);
    this.y = randomRange(-h, 0);
    this.size = randomRange(7, 12);
    this.color = colors[Math.floor(randomRange(0, colors.length))];
    this.speed = randomRange(1, 3);
    this.angle = randomRange(0, 2 * Math.PI);
    this.angularSpeed = randomRange(0.02, 0.06);
    this.tilt = 0;
    this.tiltSpeed = randomRange(0.05, 0.1);
  }

  Confetto.prototype.update = function() {
    this.y += this.speed;
    this.angle += this.angularSpeed;
    this.tilt = Math.sin(this.angle) * 10;

    if (this.y > h) {
      this.x = randomRange(0, w);
      this.y = randomRange(-20, 0);
      this.color = colors[Math.floor(randomRange(0, colors.length))];
      this.speed = randomRange(1, 3);
    }
  }

  Confetto.prototype.draw = function() {
    ctx.beginPath();
    ctx.lineWidth = this.size / 2;
    ctx.strokeStyle = this.color;
    ctx.moveTo(this.x + this.tilt, this.y);
    ctx.lineTo(this.x + this.tilt + this.size / 2, this.y + this.tilt + this.size / 2);
    ctx.stroke();
  }

  function setupConfetti() {
    confetti = [];
    for (let i = 0; i < confettiCount; i++) {
      confetti.push(new Confetto());
    }
  }

  function render() {
    ctx.clearRect(0, 0, w, h);
    confetti.forEach(c => {
      c.update();
      c.draw();
    });
    animationFrame = requestAnimationFrame(render);
  }

  let animationFrame;

  const button = document.getElementById('showConfettiBtn');
  let active = false;

  button.addEventListener('click', () => {
    if (!active) {
      active = true;
      button.setAttribute('aria-pressed', 'true');
      setupConfetti();
      render();

      // Stop confetti after 7 seconds
      setTimeout(() => {
        cancelAnimationFrame(animationFrame);
        ctx.clearRect(0, 0, w, h);
        active = false;
        button.setAttribute('aria-pressed', 'false');
      }, 7000);
    }
  });
</script>
</body>
</html>
